<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>{{.Title }}</title>
  {{ $style := resources.Get "css/style.scss" | resources.ToCSS | resources.Minify}}
  <link rel="stylesheet" href="{{$style.Permalink}}">
  <link rel='shortcut icon' type="image/png" href='/favicon.png'>
  <script src="/js/ui-handling.js"></script>
    
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-132209150-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-132209150-1');
</script>

</head>
<body>
	{{block "header" .}} {{partial "header.html" .}} {{end}}
	{{block "main" .}} {{end}}
	{{block "footer" .}} {{partial "footer.html" .}} {{end}}
  </body>
</html>
